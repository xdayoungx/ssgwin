<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSG Landers Forever</title>
  <style>
    body {
      background: url('https://i.ibb.co/7J982xXq/IMG-3322.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-attachment: fixed; /* 배경 이미지 고정 */
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 70px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      color: white; /* 텍스트 색상을 흰색으로 설정 */
      max-width: 90%; /* 모바일에서 잘 맞도록 최대 너비를 조정 */
      width: 100%;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: black; /* 'I just want' 텍스트 색상을 검은색으로 설정 */
      word-wrap: break-word; /* 긴 텍스트가 잘리지 않도록 함 */
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: black; /* 'SSG Landers to win' 텍스트 색상도 검은색으로 설정 */
      word-wrap: break-word; /* 긴 텍스트가 잘리지 않도록 함 */
    }

    /* 레인보우 색상 애니메이션 */
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    .rainbow-text {
      animation: rainbow 5s linear infinite; /* 5초 동안 애니메이션이 반복되며 색상이 변함 */
    }

    /* 모바일 호환성 */
    @media screen and (max-width: 768px) {
      .container {
        padding: 30px 40px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I just want</h1>
    <p><strong>SSG Landers</strong> to win.</p>
    <p class="rainbow-text">by hyn9.x</p> <!-- 레인보우 색상 애니메이션 적용 -->
  </div>
</body>
</html>
